<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Todo List App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Todo App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Create Project</a></li>
        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">User profile</a>
            <a class="dropdown-item" href="#">Change settings</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="row">
      <section class="project-section col-4">
        <div class="row col-12 section-head">PROJECT LISTS</div>
        <input type="text" class=" col-10 add-project" placeholder="Add New Project">
        <div class="project-list"></div>
      </section>
      <section class="todo-section col-6">
        <div class="row">
          <div class="col-12 todo-head">
            <h2 class="todo-head">List of TODOs</h2>
            <p><i class="fa fa-plus-circle new-todo"></i></p>
          </div>
        </div>
        <div class=" row todo-list">
          <div>
            <form class="new-form">
              <input type="text" id="todoTitle" placeholder="Enter title"><br>
              <input type="date" id="todoDue" placeholder="Add due date"><br>
              <select id="priority" name="priority">
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
              </select><br>
              <textarea id="todoDescription" rows="3" cols="30" placeholder="Add description"></textarea><br>
              <button class="btn-lg btn-success" id="add-todo">Add</button>
            </form>
          </div>
          <div class="todo-item col-10">
            <div class="todo-item-head">
              <div class="todo-title"><i class="fa fa-chevron-right"></i>Design frontend for the project</div>
              <div>
                <i class="fa fa-window-close delete-icon"></i>
                <i class="fa fa-pencil edit-icon"></i>
              </div>
            </div>
          </div>
          <div class="todo-item-body">
          </div>
        </div>
    </div>
    </section>
  </div>
  </div>
  <footer class="footer-section">&#64; copyrignt reserves to Maria &#38; Suman</footer>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
